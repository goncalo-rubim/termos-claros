<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Termos Claros | IA Sonar</title>
    
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/3.0.6/purify.min.js"></script>
    
    <style>
        :root {
            --bg: #111827;       /* Fundo quase preto */
            --panel: #1f2937;    /* Cinzento escuro */
            --border: #374151;   /* Bordas */
            --primary: #22d3ee;  /* Azul Cyan Sonar/Perplexity */
            --primary-hover: #06b6d4;
            --text: #f3f4f6;     /* Texto claro */
            --muted: #9ca3af;    /* Texto secundário */
            --error: #ef4444;
        }

        * { box-sizing: border-box; }

        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden; /* Evita scroll duplo */
        }

        /* Cabeçalho */
        header {
            padding: 15px 25px;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: var(--bg);
        }

        .brand {
            font-size: 1.4rem;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .brand span { color: var(--primary); }

        .model-badge {
            background: rgba(34, 211, 238, 0.1);
            color: var(--primary);
            border: 1px solid rgba(34, 211, 238, 0.2);
            font-size: 0.75rem;
            padding: 4px 10px;
            border-radius: 99px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        /* Layout Principal */
        .main-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0;
            flex: 1;
            height: calc(100vh - 70px);
        }

        @media (max-width: 768px) {
            .main-container { grid-template-columns: 1fr; height: auto; overflow-y: auto; }
            body { overflow: auto; }
        }

        /* Painéis (Esquerda e Direita) */
        .panel {
            display: flex;
            flex-direction: column;
            border-right: 1px solid var(--border);
            position: relative;
        }
        .panel:last-child { border-right: none; }

        .panel-header {
            padding: 12px 20px;
            background: rgba(31, 41, 55, 0.5);
            border-bottom: 1px solid var(--border);
            font-size: 0.9rem;
            font-weight: 600;
            color: var(--muted);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* Área de Texto (Input) */
        textarea {
            flex: 1;
            background: var(--bg);
            border: none;
            color: var(--text);
            padding: 20px;
            resize: none;
            font-family: inherit;
            font-size: 1rem;
            line-height: 1.6;
            outline: none;
        }
        textarea::placeholder { color: #4b5563; }

        /* Área de Resultado (Output) */
        .result-content {
            flex: 1;
            padding: 20px 30px;
            overflow-y: auto;
            background: #131b2c; /* Ligeiramente diferente para contraste */
            font-size: 0.95rem;
            line-height: 1.7;
        }

        /* Estilização do Markdown gerado */
        .result-content h3 {
            color: var(--primary);
            margin-top: 25px;
            margin-bottom: 10px;
            font-size: 1.1rem;
            border-bottom: 1px solid #374151;
            padding-bottom: 5px;
        }
        .result-content h3:first-child { margin-top: 0; }
        .result-content ul { padding-left: 20px; margin-bottom: 15px; }
        .result-content li { margin-bottom: 8px; }
        .result-content strong { color: #fff; font-weight: 700; }
        .result-content p { margin-bottom: 15px; color: #d1d5db; }

        /* Barra de Controles (Fundo Esquerdo) */
        .controls {
            padding: 15px 20px;
            border-top: 1px solid var(--border);
            background: var(--panel);
            display: flex;
            gap: 10px;
        }

        select {
            background: var(--bg);
            color: var(--text);
            border: 1px solid var(--border);
            padding: 10px;
            border-radius: 6px;
            outline: none;
            cursor: pointer;
            font-size: 0.9rem;
        }

        button {
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 0.9rem;
        }

        .btn-primary {
            background: var(--primary);
            color: #0f172a;
            flex: 1;
        }
        .btn-primary:hover { background: var(--primary-hover); }
        .btn-primary:disabled { opacity: 0.7; cursor: not-allowed; }

        .btn-small {
            background: transparent;
            border: 1px solid var(--border);
            color: var(--muted);
            padding: 4px 10px;
            font-size: 0.75rem;
        }
        .btn-small:hover { color: var(--text); border-color: var(--text); }

        /* Animações */
        .spinner {
            display: inline-block;
            width: 14px;
            height: 14px;
            border: 2px solid rgba(0,0,0,0.2);
            border-top-color: #000;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin-right: 5px;
            vertical-align: middle;
        }
        @keyframes spin { to { transform: rotate(360deg); } }

        .placeholder-msg {
            text-align: center;
            color: var(--muted);
            margin-top: 50px;
            font-style: italic;
        }
    </style>
</head>
<body>

    <header>
        <div class="brand">
            ⚖️ Termos<span>Claros</span>
        </div>
        <div class="model-badge">Model: Sonar Large</div>
    </header>

    <div class="main-container">
        <div class="panel">
            <div class="panel-header">
                Documento Original
                <button class="btn-small" id="btnExample">Inserir Exemplo</button>
            </div>
            <textarea id="inputText" placeholder="Cola aqui o texto dos Termos & Condições que queres analisar..."></textarea>
            <div class="controls">
                <select id="styleSelect">
                    <option value="claro e direto">Estilo: Simples</option>
                    <option value="explicacao detalhada">Estilo: Detalhado</option>
                    <option value="focado em riscos">Estilo: Focado em Riscos</option>
                    <option value="para leigos">Estilo: "Explica-me como se tivesse 5 anos"</option>
                </select>
                <button class="btn-primary" id="btnSubmit">Gerar Resumo</button>
            </div>
        </div>

        <div class="panel">
            <div class="panel-header">
                Análise da IA
                <button class="btn-small" id="btnCopy" style="display:none;">Copiar Texto</button>
            </div>
            <div id="outputContent" class="result-content">
                <div class="placeholder-msg">
                    O resumo aparecerá aqui.<br>
                    Cola um texto à esquerda e clica em "Gerar Resumo".
                </div>
            </div>
        </div>
    </div>

    <script>
        const inputText = document.getElementById('inputText');
        const outputContent = document.getElementById('outputContent');
        const btnSubmit = document.getElementById('btnSubmit');
        const btnExample = document.getElementById('btnExample');
        const btnCopy = document.getElementById('btnCopy');
        const styleSelect = document.getElementById('styleSelect');

        // Texto de exemplo para testar rápido
        const EXAMPLE_TEXT = `POLÍTICA DE PRIVACIDADE (EXEMPLO)
        1. RECOLHA DE DADOS: Recolhemos o seu nome, email, localização GPS precisa e histórico de navegação. 
        2. PARTILHA: Os seus dados podem ser vendidos a "parceiros selecionados" para fins de marketing direto.
        3. RENÚNCIA: Ao usar este serviço, renuncia ao direito de participar em ações coletivas contra nós.
        4. CONTEÚDO: Tudo o que publica na nossa plataforma torna-se nossa propriedade perpétua e irrevogável.`;

        // Botão "Inserir Exemplo"
        btnExample.addEventListener('click', () => {
            inputText.value = EXAMPLE_TEXT;
            inputText.focus();
        });

        // Botão "Gerar Resumo"
        btnSubmit.addEventListener('click', async () => {
            const text = inputText.value.trim();
            
            if (!text) {
                alert("Por favor, cola algum texto primeiro.");
                return;
            }

            // UI Loading
            btnSubmit.disabled = true;
            btnSubmit.innerHTML = '<span class="spinner"></span> A Analisar...';
            outputContent.innerHTML = '<div class="placeholder-msg">A IA está a ler o documento...</div>';
            btnCopy.style.display = 'none';

            try {
                const response = await fetch('/api/summarize', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        terms_text: text,
                        style: styleSelect.value
                    })
                });

                const data = await response.json();

                if (data.error) {
                    outputContent.innerHTML = `<div style="color:var(--error); text-align:center; margin-top:20px;"><strong>Erro:</strong> ${data.error}</div>`;
                } else {
                    // Renderizar Markdown
                    // 1. marked.parse converte MD para HTML
                    // 2. DOMPurify limpa scripts maliciosos
                    const cleanHtml = DOMPurify.sanitize(marked.parse(data.summary));
                    outputContent.innerHTML = cleanHtml;
                    btnCopy.style.display = 'block';
                }

            } catch (err) {
                console.error(err);
                outputContent.innerHTML = `<div style="color:var(--error); text-align:center;">Falha na ligação ao servidor.</div>`;
            } finally {
                btnSubmit.disabled = false;
                btnSubmit.textContent = 'Gerar Resumo';
            }
        });

        // Botão Copiar
        btnCopy.addEventListener('click', () => {
            const text = outputContent.innerText; // Copia texto limpo, sem tags HTML
            navigator.clipboard.writeText(text).then(() => {
                const original = btnCopy.textContent;
                btnCopy.textContent = "Copiado!";
                setTimeout(() => btnCopy.textContent = original, 2000);
            });
        });
    </script>
</body>
</html>
