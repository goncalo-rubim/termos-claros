<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <title>Termos Claros ‚Äì IA Jur√≠dica</title>
    
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect width='100' height='100' rx='25' fill='%2322c55e'/><text x='50' y='70' font-family='system-ui, sans-serif' font-weight='900' font-size='65' fill='%23020617' text-anchor='middle'>TC</text></svg>">
    
    <!-- Libs -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/3.0.6/purify.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        :root {
            color-scheme: dark;
            --bg-deep: #020617;
            --surface-glass: rgba(15, 23, 42, 0.75);
            --border: rgba(148, 163, 184, 0.1);
            --accent: #22c55e;
            --accent-glow: rgba(34, 197, 94, 0.2);
            --text-main: #f8fafc;
            --text-muted: #94a3b8;
            --radius: 16px;
        }

        * { box-sizing: border-box; outline: none; -webkit-tap-highlight-color: transparent; }

        body {
            margin: 0; font-family: system-ui, -apple-system, sans-serif;
            background-color: var(--bg-deep);
            background-image: 
                radial-gradient(circle at 10% 10%, rgba(34, 197, 94, 0.05) 0%, transparent 40%),
                radial-gradient(circle at 90% 90%, rgba(56, 189, 248, 0.05) 0%, transparent 40%);
            color: var(--text-main);
            min-height: 100vh;
            display: flex; flex-direction: column; align-items: center;
        }

        /* HEADER */
        header { text-align: center; padding: 40px 20px 20px; max-width: 700px; animation: fadeIn 0.8s ease-out; }
        .logo-pill {
            display: inline-flex; align-items: center; gap: 8px;
            background: rgba(255, 255, 255, 0.03); border: 1px solid var(--border);
            padding: 6px 14px; border-radius: 99px; font-size: 12px; font-weight: 600;
            color: var(--accent); margin-bottom: 16px; backdrop-filter: blur(5px);
        }
        h1 {
            margin: 0; font-size: clamp(32px, 5vw, 42px); letter-spacing: -1px; line-height: 1.3;
            background: linear-gradient(to bottom right, #fff, #94a3b8);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }

        /* LAYOUT */
        .main-container {
            width: 100%; max-width: 1100px; padding: 0 20px;
            display: grid; grid-template-columns: 1fr 1fr; gap: 24px;
            margin-bottom: 60px; flex-grow: 1; align-items: start;
        }
        @media (max-width: 900px) { .main-container { grid-template-columns: 1fr; } }
        @media (min-width: 901px) { .glass-card:first-child { position: sticky; top: 20px; } }

        /* CARDS */
        .glass-card {
            background: var(--surface-glass); backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--border); border-radius: var(--radius); padding: 24px;
            display: flex; flex-direction: column; min-height: 520px; 
            box-shadow: 0 20px 40px -10px rgba(0, 0, 0, 0.5);
        }
        .card-header {
            display: flex; justify-content: space-between; align-items: center;
            margin-bottom: 16px; padding-bottom: 12px; border-bottom: 1px solid var(--border);
        }
        .card-title { font-weight: 600; font-size: 15px; color: #fff; }

        /* INPUTS */
        label { font-size: 11px; text-transform: uppercase; letter-spacing: 0.8px; color: rgba(248, 250, 252, 0.5); font-weight: 700; margin-bottom: 8px; display: block; }
        
        select, input[type="text"], textarea {
            width: 100%; background: rgba(0, 0, 0, 0.3); border: 1px solid var(--border);
            color: var(--text-main); border-radius: 12px; padding: 14px; font-size: 14px;
            font-family: inherit; transition: 0.2s;
        }
        textarea { flex-grow: 1; min-height: 200px; resize: none; line-height: 1.6; }
        select:focus, input:focus, textarea:focus { border-color: var(--accent); background: rgba(0, 0, 0, 0.5); }
        
        #customInputWrapper { max-height: 0; overflow: hidden; opacity: 0; transition: 0.3s; }
        #customInputWrapper.visible { max-height: 60px; margin-top: 12px; opacity: 1; }

        /* Char Counter */
        .char-counter { font-size: 11px; color: var(--text-muted); text-align: right; margin-top: 5px; }

        /* BUTTONS */
        .btn-primary {
            margin-top: 16px; width: 100%; padding: 14px; border: none; border-radius: 12px;
            background: linear-gradient(135deg, #22c55e, #15803d); color: #fff; font-weight: 600;
            cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 8px;
            box-shadow: 0 10px 15px -3px rgba(34, 197, 94, 0.3); transition: 0.2s;
        }
        .btn-primary:hover { transform: translateY(-2px); filter: brightness(1.1); }
        .btn-primary:disabled { opacity: 0.6; cursor: wait; transform: none; filter: grayscale(1); }

        .btn-text { background: none; border: none; color: var(--accent); font-size: 12px; cursor: pointer; padding: 4px 8px; }
        .btn-text:hover { background: rgba(34, 197, 94, 0.1); border-radius: 4px; }
        .btn-text.danger { color: #ef4444; }
        .btn-text.danger:hover { background: rgba(239, 68, 68, 0.1); }

        .btn-icon {
            background: rgba(255,255,255,0.05); border: 1px solid var(--border); color: var(--text-muted);
            padding: 6px 12px; border-radius: 8px; font-size: 12px; cursor: pointer; display: flex; gap: 6px; align-items: center;
        }
        .btn-icon:hover { background: rgba(255,255,255,0.1); color: #fff; }

        /* OUTPUT STYLING (The important part for tables) */
        .output-scroll { height: 100%; overflow-y: auto; padding-right: 6px; color: #e2e8f0; font-size: 15px; line-height: 1.7; }
        .output-scroll h2 { color: #fff; margin-top: 24px; font-size: 17px; border-bottom: 1px solid rgba(255,255,255,0.1); padding-bottom: 6px; }
        .output-scroll strong { color: var(--accent); }
        .output-scroll ul { padding-left: 20px; }
        .output-scroll blockquote { border-left: 3px solid #eab308; background: rgba(234, 179, 8, 0.1); margin: 15px 0; padding: 12px; font-size: 13px; color: #fde047; border-radius: 0 8px 8px 0; }
        
        /* TABLE STYLING */
        .output-scroll table { width: 100%; border-collapse: collapse; margin: 20px 0; font-size: 14px; background: rgba(0,0,0,0.2); border-radius: 8px; overflow: hidden; }
        .output-scroll th { text-align: left; padding: 12px; background: rgba(255,255,255,0.05); color: #fff; border-bottom: 1px solid var(--border); }
        .output-scroll td { padding: 12px; border-bottom: 1px solid var(--border); color: var(--text-muted); }
        .output-scroll tr:last-child td { border-bottom: none; }

        /* FOOTER */
        .app-footer { width: 100%; padding: 30px; background: #0b1121; border-top: 1px solid var(--border); text-align: center; font-size: 12px; color: #475569; }

        /* ANIMATIONS */
        .spinner { width: 18px; height: 18px; border: 2px solid rgba(255,255,255,0.1); border-top-color: #fff; border-radius: 50%; animation: spin 0.8s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-thumb { background: #334155; border-radius: 10px; }
    </style>
</head>
<body>

    <header>
        <div class="logo-pill"><i data-lucide="sparkles" width="12"></i> Termos Claros AI</div>
        <h1>Traduz o "Legal√™s"<br>para Portugu√™s Claro.</h1>
    </header>

    <main class="main-container">
        <!-- Input Card -->
        <section class="glass-card">
            <div class="card-header">
                <span class="card-title">1. Documento Jur√≠dico</span>
                <div style="display:flex; gap:10px;">
                    <button id="btnClear" class="btn-text danger" style="display:none;">Limpar</button>
                    <button id="btnExample" class="btn-text">Usar exemplo</button>
                </div>
            </div>

            <textarea id="termsInput" placeholder="Cola aqui os Termos de Uso, Contrato ou Pol√≠tica de Privacidade..."></textarea>
            <div class="char-counter" id="charCounter">0 caracteres</div>

            <div style="margin-top:20px;">
                <label for="styleSelect">Estilo do Resumo</label>
                <select id="styleSelect">
                    <option value="curto">Resumo Curto & Direto (Recomendado)</option>
                    <option value="detalhado">Explica√ß√£o Detalhada</option>
                    <option value="el5">Explicado a uma crian√ßa (Simples)</option>
                    <option value="riscos">Apenas Riscos e Perigos üö©</option>
                    <option value="custom">‚ú® Personalizado</option>
                </select>
            </div>

            <div id="customInputWrapper">
                <input type="text" id="customPrompt" placeholder="Ex: 'Quais s√£o as regras de cancelamento?'">
            </div>
            
            <button class="btn-primary" id="btnSummarize">
                <span>Analisar Documento</span> <i data-lucide="arrow-right" width="16"></i>
            </button>
        </section>

        <!-- Output Card -->
        <section class="glass-card">
            <div class="card-header">
                <span class="card-title">
                    <span class="status-dot" id="statusDot" style="width:8px; height:8px; background:var(--text-muted); border-radius:50%; margin-right:8px;"></span>
                    <span id="statusLabel">Resultado</span>
                </span>
                <button class="btn-icon" id="btnCopy">
                    <i data-lucide="copy" width="14"></i>
                    <span id="copyText">Copiar</span>
                </button>
            </div>

            <div class="output-scroll" id="output">
                <div style="display:flex; flex-direction:column; justify-content:center; align-items:center; height:100%; color:var(--text-muted); text-align:center; opacity:0.6;">
                    <i data-lucide="file-text" size="48" style="margin-bottom:12px; opacity:0.5;"></i>
                    <p style="margin:0; font-size:14px;">O resumo aparecer√° aqui.</p>
                </div>
            </div>
        </section>
    </main>

    <footer class="app-footer">
        <div><strong>AVISO LEGAL:</strong> Ferramenta baseada em IA (Sonar Pro). N√£o substitui aconselhamento jur√≠dico.</div>
    </footer>

    <script>
        lucide.createIcons();
        const els = {
            btnSummarize: document.getElementById('btnSummarize'),
            input: document.getElementById('termsInput'),
            select: document.getElementById('styleSelect'),
            output: document.getElementById('output'),
            customWrap: document.getElementById('customInputWrapper'),
            customInput: document.getElementById('customPrompt'),
            btnCopy: document.getElementById('btnCopy'),
            btnExample: document.getElementById('btnExample'),
            btnClear: document.getElementById('btnClear'),
            statusDot: document.getElementById('statusDot'),
            statusLabel: document.getElementById('statusLabel'),
            charCounter: document.getElementById('charCounter')
        };

        marked.use({ breaks: true });

        // Contador de Caracteres & Bot√£o Limpar
        els.input.addEventListener('input', () => {
            const len = els.input.value.length;
            els.charCounter.innerText = `${len.toLocaleString()} caracteres`;
            els.btnClear.style.display = len > 0 ? 'block' : 'none';
        });

        els.btnClear.addEventListener('click', () => {
            els.input.value = '';
            els.input.dispatchEvent(new Event('input'));
            els.input.focus();
        });

        // Toggle Custom Input
        els.select.addEventListener('change', () => {
            if (els.select.value === 'custom') {
                els.customWrap.classList.add('visible');
                setTimeout(() => els.customInput.focus(), 200);
            } else {
                els.customWrap.classList.remove('visible');
            }
        });

        // Efeito de Escrita para o Exemplo
        els.btnExample.addEventListener('click', () => {
            const text = `TERMOS DE USO (EXEMPLO):
1. DADOS: Ao aceitar, concorda que a "Empresa X" pode monitorizar a sua localiza√ß√£o e vender dados a terceiros.
2. FIDELIZA√á√ÉO: Contrato de 24 meses. Cancelar custa 200‚Ç¨.
3. ISEN√á√ÉO: A empresa n√£o se responsabiliza por perdas de dados.`;
            
            els.input.value = "";
            let i = 0;
            const typeWriter = () => {
                if (i < text.length) {
                    els.input.value += text.charAt(i);
                    i++;
                    els.input.dispatchEvent(new Event('input')); // Atualiza o contador
                    setTimeout(typeWriter, 10);
                }
            };
            typeWriter();
        });

        // Copiar Texto
        els.btnCopy.addEventListener('click', () => {
            if (!els.output.innerText || els.output.innerText.includes("O resumo aparecer√° aqui")) return;
            navigator.clipboard.writeText(els.output.innerText).then(() => {
                const span = document.getElementById('copyText');
                span.textContent = "Copiado!";
                els.btnCopy.style.borderColor = "var(--accent)";
                setTimeout(() => { 
                    span.textContent = "Copiar"; 
                    els.btnCopy.style.borderColor = ""; 
                }, 2000);
            });
        });

        // Fun√ß√£o Principal
        async function summarize() {
            const text = els.input.value.trim();
            if (!text) {
                alert("Por favor, insere algum texto.");
                return;
            }

            els.btnSummarize.disabled = true;
            els.btnSummarize.innerHTML = '<div class="spinner"></div> Processando...';
            els.statusDot.style.background = "var(--accent)";
            els.statusLabel.innerText = "A pensar...";
            els.output.innerHTML = `<div style="text-align:center; padding-top:50px; color:var(--text-muted);"><div class="spinner" style="margin:0 auto 10px;"></div>A ler documento...</div>`;

            try {
                const res = await fetch('/api/summarize', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        terms_text: text,
                        style: els.select.value,
                        custom_prompt: els.customInput.value
                    })
                });

                const data = await res.json();
                if (data.error) throw new Error(data.error);

                els.output.innerHTML = DOMPurify.sanitize(marked.parse(data.summary));
                els.statusLabel.innerText = "Conclu√≠do";

            } catch (err) {
                els.statusDot.style.background = "#ef4444";
                els.statusLabel.innerText = "Erro";
                els.output.innerHTML = `<div style="color:#ef4444; text-align:center; padding-top:20px;"><strong>Erro:</strong> ${err.message}</div>`;
            } finally {
                els.btnSummarize.disabled = false;
                els.btnSummarize.innerHTML = '<span>Analisar Documento</span> <i data-lucide="arrow-right" width="16"></i>';
                lucide.createIcons();
            }
        }

        els.btnSummarize.addEventListener('click', summarize);
    </script>
</body>
</html>
